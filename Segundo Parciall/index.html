<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="container">
    <h1>Formulario De Registro</h1>
    <form action="" method="GET">
        <h2>Registro para vacunación COVID-19</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label>Sexo:</label>
        <label>
            <input type="radio" name="sexo" value="hombre" required> Hombre
        </label>
        <label>
            <input type="radio" name="sexo" value="mujer" required> Mujer
        </label>


        <label for="fecha de nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required>

        <label for="correo">Correo electrónico:</label>
        <input type="text" id="correo" name="correo" required>


        <label for="Numero">Numero de telefono:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="=contraseña">Repetir contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="ciudad">Ciudad:</label>
        <select name="ciudad" id="ciudad">
            <option value="1">Bogotá</option>
            <option value="2">Cali</option>
            <option value="3">Medellín</option>
            <option value="4">Cartagena</option>
            <option value="5">Barranquilla</option>
            <option value="6">Villavicencio</option>
        </select>

        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="condiciones" required> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
            </label>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
